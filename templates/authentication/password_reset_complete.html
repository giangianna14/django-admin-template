{% extends 'layout/auth_base.html' %}

{% block content %}
<!-- Start Main Content Area -->
<div class="container">
	<div class="main-content d-flex flex-column p-0">
		<div class="m-auto m-1230">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-6">
					<div class="mw-480 mx-auto text-center">
						<div class="mb-4">
							<img
								src="/static/images/logo.svg"
								class="rounded-3 for-light-logo"
								alt="logo"
							/>
							<img
								src="/static/images/white-logo.svg"
								class="rounded-3 for-dark-logo"
								alt="logo"
							/>
						</div>
						
						<div class="mb-4">
							<i class="material-symbols-outlined text-success" style="font-size: 4rem;">check_circle</i>
						</div>
						
						<h3 class="fs-28 mb-2">Password Reset Complete</h3>
						<p class="fw-medium fs-16 mb-4 text-muted">
							Your password has been successfully reset. You can now login with your new password.
						</p>
						
						<div class="alert alert-success" role="alert">
							<i class="material-symbols-outlined me-2">verified</i>
							Password has been updated successfully!
						</div>
						
						<div class="mt-4">
							<a
								href="{% url 'authentication:login' %}"
								class="btn btn-primary fw-medium py-2 px-3"
							>
								<i class="material-symbols-outlined me-2">login</i>
								Login Now
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Main Content Area -->
{% endblock %}
