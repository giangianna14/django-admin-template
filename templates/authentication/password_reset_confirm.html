{% extends 'layout/auth_base.html' %}

{% block content %}
<!-- Start Main Content Area -->
<div class="container">
	<div class="main-content d-flex flex-column p-0">
		<div class="m-auto m-1230">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-6">
					<div class="mw-480 mx-auto">
						<div class="text-center mb-4">
							<img
								src="/static/images/logo.svg"
								class="rounded-3 for-light-logo"
								alt="logo"
							/>
							<img
								src="/static/images/white-logo.svg"
								class="rounded-3 for-dark-logo"
								alt="logo"
							/>
						</div>
						<h3 class="fs-28 mb-2 text-center">Reset Your Password</h3>
						<p class="fw-medium fs-16 mb-4 text-center">
							Enter your new password below
						</p>
						
						<!-- Password Reset Confirm Form -->
						<form method="post">
							{% csrf_token %}
							
							<!-- Display Messages -->
							{% if messages %}
								{% for message in messages %}
									<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
										{{ message }}
										<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
									</div>
								{% endfor %}
							{% endif %}
							
							<div class="form-group mb-4">
								<label class="label text-secondary">New Password</label>
								<input
									type="password"
									name="new_password1"
									class="form-control h-55"
									placeholder="Enter new password"
									required
								/>
							</div>
							
							<div class="form-group mb-4">
								<label class="label text-secondary">Confirm New Password</label>
								<input
									type="password"
									name="new_password2"
									class="form-control h-55"
									placeholder="Confirm new password"
									required
								/>
							</div>
							
							<div class="form-group mb-4">
								<button
									type="submit"
									class="btn btn-primary fw-medium py-2 px-3 w-100"
								>
									<div class="d-flex align-items-center justify-content-center py-1">
										<i class="material-symbols-outlined text-white fs-20 me-2">lock_reset</i>
										<span>Reset Password</span>
									</div>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Main Content Area -->
{% endblock %}
