{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Authentication - Django Admin Template{% endblock %}</title>
    
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" onerror="console.log('responsive.css not found')">
    
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" onerror="console.log('favicon not found')">
    
    <style>
        /* Fallback styles if main CSS not loading */
        .body-bg-f8f9fa {
            background-color: #f8f9fa !important;
        }
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .m-1230 {
            max-width: 1230px;
            width: 100%;
        }
        .mw-480 {
            max-width: 480px;
        }
        .h-55 {
            height: 55px;
        }
        .hover-bg:hover {
            background-color: #f8f9fa !important;
        }
    </style>
</head>
<body class="body-bg-f8f9fa">
    
    {% block content %}
    {% endblock %}
    
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}" onerror="console.log('custom.js not found')"></script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
